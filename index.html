<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>
        We have selected a random number between 1 - 50. See if you can guess
        it. You have a maximum of <b>10</b> trials
      </p>
      <div class="form">
        <div class="form-area">
          <label for="guessField">Enter a guess: </label>
          <input type="text" id="guessField" class="guessField" />
          <button
            type="submit"
            class="guessSubmit"
            id="submitguess"
            onclick="SubmitEvent()"
          >
            Submit guess
          </button>
        </div>
        <p class="result"></p>
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
